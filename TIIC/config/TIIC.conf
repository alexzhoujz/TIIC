ratings=./myDataset/lastfm/ui.txt
social=./myDataset/lastfm/uu.txt
item=./myDataset/lastfm/ii_15.txt
ratings.setup=-columns 0 1 2
social.setup=-columns 0 1
item.setup=-columns 0 1
model.name=TIIC
evaluation.setup=-cv 5 -b 1 -p
item.ranking=on -topN 10
num.factors=50
num.max.epoch=150
batch_size=2000
learnRate=-init 0.001 -max 1
reg.lambda=-u 0.001 -i 0.01 -b 0.2 -s 0.2
output.setup=on -dir ./results/
TIIC=-n_layer 2 -ss_rate 0.002 -ss_item_rate 0.005 -drop_rate 0.3 -ins_cnt 10 -neighbor_uu_neg 0.0001 -neighbor_ii_neg 0.00001